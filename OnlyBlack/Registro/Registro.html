<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlyBlack</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Paleta e variáveis */
    :root{
      --bg: #0b1220;        /* tom de fundo profundo */
      --card: #0f1724;      /* fundo do formulário */
      --muted: #9fb0c8;     /* texto secundário */
      --text: #e6eef7;      /* texto principal */
      --accent: #ff6b35;    /* acento quente (botão) */
      --accent-2: #1e90ff;  /* acento frio (links) */
      --input-bg: #0b1928;  /* fundo inputs */
      --border: rgba(255,255,255,0.06);
      --radius: 10px;
    }

    html,body{
      height:100%;
      margin:0;
      padding:0;
      background: linear-gradient(180deg,var(--bg) 0%, #06111b 100%);
      color:var(--text);
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }

    .form{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      overflow:hidden;
    }

    .form-body{
      padding:34px;
    }

    .onlyblack-text{
      text-align:center;
      margin-bottom:18px;
    }

    .onlyblack-text-1{
      font-size:28px;
      letter-spacing:1px;
      font-weight:700;
      color:var(--text);
      background: linear-gradient(90deg, var(--accent-2), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .input-area{ margin-top:8px; }

    .form-inp{
      margin-bottom:12px;
    }

    .form-inp input{
      width:100%;
      padding:12px 14px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.04);
      background:var(--input-bg);
      color:var(--text);
      outline:none;
      transition: box-shadow .18s ease, border-color .12s ease, transform .06s ease;
      font-size:14px;
    }

    .form-inp input::placeholder{
      color:var(--muted);
    }

    .form-inp input:focus{
      box-shadow: 0 4px 18px rgba(30,144,255,0.08);
      border-color: rgba(30,144,255,0.28);
      transform: translateY(-1px);
    }

    .login-btn{
      margin-top:10px;
      text-align:center;
    }

    .submit-btn{
      display:inline-block;
      width:100%;
      background: linear-gradient(90deg, var(--accent), #ff8557);
      border: none;
      color: #061018;
      padding:12px 16px;
      font-weight:700;
      border-radius:8px;
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(255,107,53,0.18);
      transition: transform .12s ease, box-shadow .12s ease, opacity .08s ease;
    }

    .submit-btn:hover{
      transform: translateY(-3px);
      box-shadow: 0 14px 36px rgba(255,107,53,0.22);
      opacity:0.98;
    }

    .login{
      text-align:center;
      color:var(--muted);
      margin-top:12px;
      font-size:14px;
    }

    .login a{
      color:var(--accent-2);
      text-decoration:none;
      font-weight:600;
      margin-left:6px;
    }

    .login a:hover{
      text-decoration:underline;
    }

    /* responsividade simples */
    @media (max-width:420px){
      .form-body{ padding:22px; }
      .onlyblack-text-1{ font-size:22px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="" class="form">
      <div class="form-body">

        <div class="onlyblack-text">
          <div class="onlyblack-text-1">OnlyBlack</div>
        </div>

        <div class="input-area">
          <div class="form-inp">
            <input type="text" placeholder="Nome de Usuário">
          </div>

          <div class="form-inp">
            <input type="text" placeholder="Endereço de Email">
          </div>
          <br>

          <div class="form-inp">
            <input type="password" placeholder="Palavra-passe">
          </div>
          <br>

          <div class="form-inp">
            <input type="password" placeholder="Confirmar palavra-passe">
          </div>
        </div>

        <div class="login-btn">
          <button class="submit-btn" type="submit">Registrar</button>
        </div>

        <br>
        <div class="login">Já tem uma conta? Faça
          <a href="C:\Users\DELL\Desktop\OnlyBlack\index.html" target="_parent">Login</a>
        </div>
        
      </div>
    </form>
  </div>
</body>
</html>
